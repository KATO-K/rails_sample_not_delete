setup:
  addons:
    - plan: heroku-postgresql
  config:
    RACK_ENV: production
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: enabled
    RAILS_SERVE_STATIC_FILES: enabled
build:
  docker:
    web: Dockerfile.prod
  config:
    WORKDIR: webapp #Dockerfileのディレクトリ名と同じにする
run:
  web: bundle exec puma -C config/puma.rb